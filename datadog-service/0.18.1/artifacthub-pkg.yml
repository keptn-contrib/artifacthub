  helm install -n keptn datadog-service https://github.com/keptn-sandbox/datadog-service/releases/download/0.18.1/datadog-service-0.18.1.tar.gz --set datadogservice.ddApikey=${DD_API_KEY} --set datadogservice.ddAppKey=${DD_APP_KEY} --set datadogservice.ddSite=${DD_SITE}
  ```
