install: 'To deploy the current version of the *litmus-service* in your Keptn Kubernetes
  cluster, clone the repo and apply the [`deploy/service.yaml`](deploy/service.yaml)
  file:


  ```console

  kubectl apply -f deploy/service.yaml

  ```


  This will install the `litmus-service` into the `keptn` namespace, which you can
  verify using:


  ```console

  kubectl -n keptn get deployment litmus-service -o wide

  kubectl -n keptn get pods -l run=litmus-service

  ```

