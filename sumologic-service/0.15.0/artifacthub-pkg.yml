install: "## Execute the following steps to install sumologic-service:\n\n\
  \ ```\n\ 
  \ export ACCESS_ID='<your-sumologic-access-id>' ACCESS_KEY='<your-sumologic-access-key>'' \n\n\ 
  \ helm install -n keptn sumologic-service https://github.com/keptn-sandbox/sumologic-service/releases/download/0.15.0/ \  
  \ sumologic-service-0.15.0.tar.gz --set sumologic.accessId='${ACCESS_ID}'   --set sumologic.accessKey='${ACCESS_KEY}'   --set sumologic.clusterName='keptn-sumo' \
  \ --set sumologic.clusterName='keptn-sumo' \n\
  \ ``` \n\n\  
  \ Check [the official docs](https://help.sumologic.com/Manage/Security/Access-Keys#manage-your-access-keys-on-preferences-page) for \n\ 
  \ how to create the Sumo Logic access ID and access key \n\n\n\
  \ ### More Information \n\n\
  \ More information can be found in our [GitHub repository](https://github.com/keptn-sandbox/sumologic-service)."