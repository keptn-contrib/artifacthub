install: '### Create ServiceNow secret


  - Create a ServiceNow kubernetes secret to allow the ServiceNow keptn service to
  create events and update alerts in ServiceNow.


  - Export the ServiceNow instance URL, user and password as environment variables:


  ```bash

  export SERVICENOW_INSTANCE_URL="your_servicenow_instance_url" # https://xxxxxx.service-now.com"

  export SERVICENOW_USER="your_servicenow_user"

  export SERVICENOW_PASSWORD="your_servicenow_password"

  ```


  - Run the following command to create the `servicenow` secret:


  ```bash

  kubectl -n keptn create secret generic servicenow --from-literal="SERVICENOW_INSTANCE_URL=$SERVICENOW_INSTANCE_URL"
  --from-literal="SERVICENOW_USER=$SERVICENOW_USER" --from-literal="SERVICENOW_PASSWORD=$SERVICENOW_PASSWORD"

  ```


  **Note:** The ServiceNow user needs to have the role(s) that matches with the REST
  API flow trigger.


  ### Install the ServiceNow service on the keptn namespace


  - Subscribe the servicenow-service to keptn sh.keptn.event.problem.open events by
  applying the distributor manifest:


  - Deploy the servicenow-service by running the following command:


  ```bash

  kubectl -n keptn apply -f https://github.com/keptn-contrib/servicenow-service/blob/$version/deploy/service.yaml

  ```


  After running these commands, the `servicenow-service` and distributor are now deployed
  in your cluster. Execute the following commands to verify the deployment of the
  servicenow-service.


  ```bash

  kubectl get svc servicenow-service -n keptn

  ```


